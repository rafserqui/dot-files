[general]
import = [
    "~/.config/alacritty/themes/themes/rose_pine_moon.toml"
]

[font]
size = 13

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[scrolling]
history = 50000

[window]
opacity = 0.95

[cursor]
style = { shape = "Beam", blinking = "Off"}
